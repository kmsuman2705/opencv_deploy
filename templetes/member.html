<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Known Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .gallery {
            margin-top: 20px;
        }
        .gallery img {
            max-width: 150px;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Known Members</h1>
    </header>
    
    <div class="container">
        <form action="/add_member" method="post" enctype="multipart/form-data">
            <label for="member_name">Member Name:</label>
            <input type="text" id="member_name" name="member_name" required>

            <label for="member_image">Upload Image:</label>
            <input type="file" id="member_image" name="member_image" accept="image/*" required>

            <button type="submit">Add Member</button>
        </form>

        <div class="gallery">
            <h2>Known Members</h2>
            <div id="known_members">
                <!-- Known members will be displayed here -->
                {% for image in known_images %}
                    <img src="{{ url_for('static', filename='known/' ~ image) }}" alt="{{ image }}">
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
